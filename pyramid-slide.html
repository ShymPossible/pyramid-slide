<!doctype html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>

        <form>
            <label for="height"> How High? :</label>
            <input type="range" name="height" min="1" max="20" step="1" onchange="updateTextInput(this.value);">
            <input type="text" id="textInput" value="">
        </form>

        <form>
            <select name="Brick Type:" id="brick" onchange="updateBrickInput(this.value);">
                <option value="#">#</option>
                <option value="%">%</option>
                <option value="&">&</option>
                <option value="0">0</option>
            </select>
        </form>

        <div id="pyramid">

        </div>

        <script>
            function updateTextInput(val) {
            document.getElementById('textInput').value=val; 
            }

            function updateBrickInput(val) {
            document.getElementById('brick').value=val;
            }

  
        </script>

    </body>
</html>
